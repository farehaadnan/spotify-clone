<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
            <img src="cross.svg" class="invert" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo">
                <img width="150px" class="invert" src="logo.svg" alt="">
            </div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded">
            <div class="heading">
                <div class="text">
                <img class="invert" src="playlist.svg" alt="" >
                
                <h2>
                    Your Library
                </h2>
                
                
                </div>
            
                <div class="icon">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M12 4V20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M4 12H20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /> 
                </svg>
                </div>

            </div>
            <div class="songlist">
                <ul>
                    
                </ul>

            </div>
            
        </div>
        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
        
      </div>
      <div class="right bg-grey rounded m-1 p-1">
        <div class="header">
            <div class="nav">
            <div class="hamburgerContainer">
                
                <img src="hamburger.svg" class="invert hamburger" width="40px" height="40px" alt="">
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn" >Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
                
                
            </div>
        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="circle">
                    
                </div>
            </div>
        <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
                <img width="40px" id="prev" src="prevsong.svg" alt="">
                <img width="40px" id="play" src="play.svg" alt="">
                <img width="40px" id="next" src="nextsong.svg" alt="">
                <div class="songtime">
                   
                </div>
                <div class="volume">
                    <img  src="volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="vol-range" id="volume">
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
    
   <script src="script.js"></script>
  </body>
</html>
